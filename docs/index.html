<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/foi5wiz.css">
    <title>
      Everyday Bakeshop
    </title>
    <script>
document.addEventListener("DOMContentLoaded", function(){
  var replacers = document.querySelectorAll('[data-replace]');
  for(var i=0; i<replacers.length; i++){
      let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
      Object.keys(replaceClasses).forEach(function(key) {
          replacers[i].classList.remove(key);
          replacers[i].classList.add(replaceClasses[key]);
      });
    }
});
    </script>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <div id="banner" class="text-center block">
        <h1
          class="mx-10 p-6 text-4xl font-bold text-gray-900 uppercase border-solid border-4 rounded-lg border-gray-900 border-opacity-0 transition duration-700 delay-200 ease-in"
          data-replace='{ "border-opacity-0": "border-opacity-100" }'
          >
          Everyday Bakeshop
        </h1>
        <ul class="text-lg">
          <li class="m-8 font-bold md:inline-block">
            <a href="http://instagram.com/everyday.bakeshop" class="underline">Instagram</a>
          </li>
          <li class="m-6 font-bold md:inline-block">
            <a href="http://facebook.com/everyday.bakeshop" class="underline">Facebook</a>
          </li>
          <li class="m-6 font-bold md:inline-block">
            <a href="/order" class="underline">Place Order</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
